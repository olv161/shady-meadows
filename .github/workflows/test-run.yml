name: Tests
on: [push, pull_request]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Karate API Tests
        run: cd karate && mvn clean test
        continue-on-error: true

      - name: Upload Karate Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: karate-report
          path: karate/target/karate-reports/
          retention-days: 30

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: cd playwright && npm ci

      - name: Install Playwright Browsers
        run: cd playwright && npx playwright install --with-deps

      - name: Run Playwright Tests
        run: cd playwright && npx playwright test
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright/test-results/
          retention-days: 30